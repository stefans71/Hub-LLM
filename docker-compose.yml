version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://hubllm:hubllm@db:5432/hubllm
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=${FRONTEND_URL:-https://hubllm.dev}
      - APP_URL=${APP_URL:-https://hubllm.dev}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - db
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "5173"
    command: npm run dev -- --host

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=hubllm
      - POSTGRES_PASSWORD=hubllm
      - POSTGRES_DB=hubllm
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

